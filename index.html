<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taller calculo de figuras geometricas</title>
</head>
<body>
    <header>
        <h1> calculo de figuras geometricas</h1>
        <b>Este es el primer taller del curso practico de JavaScript</b>
    </header>

    <section>
        <h2>Calcula el area y perimetro de un cuadrado</h2>

        <form action="">
            <label for="inputCuadrado">
                Escribe cuanto mide cada lado de tu cuadrado:
            </label>
            <input id="inputCuadrado" type="number">
            <button type="button"onclick="calcularPerimetroCuadrado()" >
                Calcular perimetro
            </button>
            <button type="button" onclick="calcularAreaCuadrado()">
                Calcular area
            </button>
        </form>
    </section>
    <section>
        <h2>Calcula el area y perimetro de un triangulo</h2>

        <form action="">
            <label for="inputTriangulo-base">
                Escribe cuanto mide la base del triangulo:
            </label>
            <input id="inputTriangulo-base" type="number">
            <br>
            <label for="inputTriangulo-lado1">
                Escribe cuanto mide el lado 1 del triangulo:
            </label>
            <input id="inputTriangulo-lado1" type="number">
            <br>
            <label for="inputTriangulo-lado2">
                Escribe cuanto mide el lado 2 del triangulo:
            </label>
            <input id="inputTriangulo-lado2" type="number">
            <br>
            <button type="button"onclick="calcularPerimetroTriangulo()" >
                Calcular perimetro
            </button>
            <button type="button" onclick="calcularAreaTriangulo()">
                Calcular area
            </button>
        </form>
    </section>
    <section>
        <h2>Calcula el area y perimetro de un circulo</h2>

        <form action="">
            <label for="inputCirculo">
                Escribe cuanto mide el radio de tu cuadrado:
            </label>
            <input id="inputCirculo" type="number">
            <button type="button"onclick="calcularPerimetroCirculo()" >
                Calcular perimetro
            </button>
            <button type="button" onclick="calcularAreaCirculo()">
                Calcular area
            </button>
        </form>
    </section>
    
    <script src="./figuras.js"></script>
</body>
</html>
